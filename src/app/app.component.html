<div class="container">
  <div class="row main-content">
    <div class="col-2">
    </div>
    <div class="col-8">
      <!-- main content -->
      <div class="card" style="width: 50rem;height: 500px;background-color: #8080801f;">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
            </div>
            <div class="col-6">
              <div class="circle">
                <!-- circle -->
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
                  <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                    <p class="error" *ngIf="loginForm.get('email').errors.required">
                      Please enter email
                    </p>
                    <p class="error" *ngIf="loginForm.get('email').errors.pattern">
                        Please enter valid email
                      </p>
                  </div>
                </div>
                <div class="form-group">
                  <label for="Password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter password"
                    formControlName="password">
                  <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                    <p class="error" *ngIf="loginForm.get('password').errors.required">
                      Please enter password
                    </p>
                  </div>
                </div>

                <div>
                  <button class="btn btn-primary" [disabled]="loginForm.invalid" type="submit">Sign in</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2">

    </div>
  </div>
</div>
